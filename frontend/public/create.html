<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .account-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: auto;
        }

        .account-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .account-container .form-group {
            margin-bottom: 20px;
        }

        .account-container .form-control {
            border-radius: 30px;
        }

        .account-container button {
            width: 100%;
            padding: 10px;
            border-radius: 30px;
            background-color: #28a745;
            color: #fff;
            border: none;
        }

        .account-container button:hover {
            background-color: #218838;
        }

        .account-container p {
            text-align: center;
            margin-top: 20px;
        }

        .account-container p a {
            color: #007bff;
            text-decoration: none;
        }

        .account-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="account-container">
    <img src="https://tse1.mm.bing.net/th?id=OIP.vnGJA7CgIqTo_WmmIeMEegHaHa&pid=Api&P=0&h=180" alt="Bms Icon">
    <h2>Create Account</h2>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="number" class="form-control" id="pincode" name="pincode" placeholder="Enter pincode" required>
        </div>
        <button type="submit" class="btn btn-success">Create Account</button>
        <p>Already have an account? <a href="login.html">Sign In here</a>.</p>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
